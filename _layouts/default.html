<!doctype html>
<html lang="en">

<head>
    {% include head.html %}
</head>

<body class="one-column">
    <div class="container">
        {% include header.html %}
        {% include navigation.html %}
        <main>
            {% include page_title.html %}
            {{ content }}
        </main>
        {% include footer.html %}
    </div>
    {% include scripts.html %}
    {% if page.h_max %}
    <script>
        window.h_max = "{{ page.h_max }}";
    </script>
    {% endif %}
    <script type="text/javascript" src="{{site.baseurl}}/assets/js/expandable.js"></script>
</body>

</html>
